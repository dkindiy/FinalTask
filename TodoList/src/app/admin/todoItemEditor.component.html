<h2 mat-dialog-title>{{ editing ? "Edit" : "Create" }} Todo Item</h2>

<form novalidate #form="ngForm" (ngSubmit)="save(form)">
    <mat-card-content>
        <input matInput name="text" [(ngModel)]="todoItem.text" [placeholder]="data.text" />
        <mat-error>
            {{ errorMessage }}
        </mat-error>
    </mat-card-content>
    <div class="justify-content-between">
        <button mat-raised-button type="submit" routerLink="/admin/main">
            {{ editing ? "Save" : "Create" }}
        </button>
        <button mat-raised-button type="reset" routerLink="/admin/main" (click)="closeDialog()">
            Cancel
        </button>
    </div>
</form>
